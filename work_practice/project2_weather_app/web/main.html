<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Погода</title>
    <link rel='icon' type='image/png' href='/favicon.png'>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <input id='location' type='text' placeholder='Введите название страны и города ...' required=''
    value='Нью-Йорк, США'>
  
    <script src='eel.js' type=text/javascript></script>
    <script>
        //тут пишем JS код для вызова Python функции

        async function discplay_weather(){
            let place = document.getElementById('location').value;
        
        // вызываем функцию get_weather из Python кода
            let res=await eel.get_weather(place)();
            document.getElementById('info').innerHTML = res;
        }
    </script>

    <button id="show" onclick="discplay_weather()">Узнать погоду</button> 
    <div id='info'></div>

</body>
</html>
